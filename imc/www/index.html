<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" type="text/css" href="lib/themes/imc.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="lib/jquery.mobile.icons-1.4.5.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="lib/jquery.mobile.structure-1.4.5.min.css"
    />
    <link rel="stylesheet" href="css/index.css" />
    <script src="lib/jquery.min.js"></script>
    <script src="lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/index.js"></script>
    <title>Note app</title>
  </head>

  <body>
    <div class="app" data-role="page">
      <form>
        <div data-role="header">
          <h1>indice de masse corporelle (IMC)</h1>
        </div>
        <div class="ui-field-contain">
          <div data-role="main" class="ui-content">
            <div class="ui-field-contain">
              <label for="masse">Masse:</label>
              <input type="text" id="masse" name="masse" />
            </div>

            <div class="ui-field-contain">
              <label for="taille">taille:</label>
              <input type="text" id="taille" name="taille" />
            </div>
            <div id="hiden-result-container" hidden>
              <div class="ui-field-contain">
                <label for="resultat">resultat:</label>
                <input type="text" id="resultat" name="resultat" readonly />
              </div>
            </div>
            <button type="button" id="button" onclick="calcule()">
              interpreter
            </button>
          </div>
        </div>
      </form>
      <div data-role="footer" data-position="fixed">
        <h1>DIC3 &copy; right 2024</h1>
      </div>
    </div>
  </body>
</html>
