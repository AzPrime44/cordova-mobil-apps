<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="lib/jquery.mobile-1.4.5.min.css" />

    <script src="lib/jquery.min.js"></script>
    <script src="lib/jquery.mobile-1.4.5.min.js"></script>
    <title>Contact App</title>
  </head>
  <body>
    <div id="page1" data-role="page">
      <div data-role="header">
        <h1>Contacte list</h1>
      </div>
      <div data-role="main" class="ui-content">
        <a
          href="#page2"
          data-role="button"
          data-icon="plus"
          data-iconpos="right"
          >Ajouter</a
        >
        <ul
          id="contactList"
          data-role="listview"
          data-inset="true"
          data-filter="true"
          data-filter-placeholder="Rechercher"
          data-icon="arrow-r"
          data-iconpos="right"
        >
          <li>
            <a href="#">
              <img src="img/avatar.png" class="contact-img" />
              <h1>John Doe</h1>
              <p>78 456 7897</p>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="img/avatar.png" class="contact-img" />
              <h1>John Doe</h1>
              <p>78 456 7897</p>
            </a>
          </li>
        </ul>
      </div>
      <div data-role="footer" data-position="fixed">
        <h1>DIC3 &copy; right 2024</h1>
        <p id="console"></p>
      </div>
    </div>

    <!-- Page 2 -->
    <div id="page2" data-role="page">
      <div data-role="header">
        <h4>Ajouter Contacte</h4>
      </div>
      <div data-role="main" class="ui-content">
        <form id="contactForm">
          <label for="name">Nom</label>
          <input type="text" name="name" id="name" placeholder="Nom" />
          <label for="phone">Telephone</label>
          <input type="tel" name="phone" id="phone" placeholder="Telephone" />
        </form>
        <a
          href="#page1"
          data-role="button"
          data-icon="plus"
          data-iconpos="right"
          onclick="ajouterContacte()"
          >Ajouter</a
        >
      </div>
      <div data-role="footer" data-position="fixed">
        <h1>DIC3 &copy; right 2024</h1>
      </div>
    </div>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
